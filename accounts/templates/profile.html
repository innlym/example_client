<html>
<head>
    <title>example client</title>
    <style type="text/css">
        h2, h3 {
            text-align: center;
        }
        .panel{
            width: 400px;
            display: block;
            margin: auto;
        }
        a {
            float: right;
            margin: 4px;
        }
        body {
            background-color: #eee;
        }
        table {
            padding: 32px;
            background-color: #fff;
            display: block;
        }
    </style>
</head>
<body>
    <h2>登陆成功</h2>
    <h3>您的个人资料：</h3>
    <div class="panel">
        <a href="{%url 'logout'%}">登出</a>
        <table>
            <tr>
                <th>用户名</th>
                <td>{{profile.username}}</td>
            </tr>
            <tr>
                <th>昵称</th>
                <td>{{profile.nickname}}</td>
            </tr>
            <tr>
                <th>真实姓名</th>
                <td>{{profile.realname}}</td>
            </tr>
            <tr>
                <th>性别</th>
                <td>{{profile.gender}}</td>
            </tr>
            <tr>
                <th>邮箱</th>
                <td>{{profile.email}}</td>
            </tr>
            <tr>
                <th>手机</th>
                <td>{{profile.mobile}}</td>
            </tr>
            <tr>
                <th>生日</th>
                <td>{{profile.birthday}}</td>
            </tr>
            <tr>
                <th>简介</th>
                <td>{{profile.mydesc}}</td>
            </tr>
        </table>
    <div>


</body>
</html>
